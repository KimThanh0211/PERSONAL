<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wedding Templates</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#templates">Templates</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Our Wedding Templates</h2>
            <p>Discover beautiful wedding templates for your special day.</p>
        </section>
        <section id="templates">
            <h2>Our Templates</h2>
            <div class="template-gallery">
                <!-- Các mẫu template sẽ được thêm vào đây -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Wedding Templates. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
